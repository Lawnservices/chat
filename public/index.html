<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="chat en tiempo real">
     <meta name="author" content="Miguel Laguna">
     <link rel="stylesheet" href="style.css">
   <title>Chat en tiempo real</title>
</head>
<body>
    <header>
        <nav>
             <h1>Chat en tiempo real</h1>
        </nav>
    </header>
    <main>
        <section>
            <ul id="mensajes"></ul>
        </section>
        <section>
    <input id="texto" autocomplete="off" placeholder="Escribe un mensaje">
    <button onclick="enviar()" id="enviar">Enviar</button>
        </section>
    
    
    
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function enviar() {
            const texto = document.getElementById('texto').value;
            socket.emit('mensaje', texto);
            document.getElementById('texto').value = '';
        }

        socket.on('mensaje', msg => {
            const li = document.createElement('li');
            li.textContent = msg;
            document.getElementById('mensajes').appendChild(li);
        });
    </script>
</body>
</html>
